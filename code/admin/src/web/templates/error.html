<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    {% block head %}
    <link
        rel="stylesheet"
        href="{{url_for('static',filename='error.css')}}"
    />
    {% endblock head %}
</head>
<body>
    <div class="error-container">
        <div class="error-code">{{ error.code }}</div>
        <div class="error-message">{{ error.name }}</div>
        <div class="error-details">{{ error.description }}</div>
        <div class="link-cotainter">
            <a href="{{url_for('home')}}" class="more-link">Volver a la p√°gina de inicio</a>
        </div>
</body>
</html>

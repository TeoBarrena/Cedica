{% extends 'base.html' %}

{% block title %}Cambiar contraseña{% endblock %}

{% block head %}
    {{ super() }}
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center mt-5">
    <div class="card" style="width: 30rem;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Cambiar contraseña</h2>
            <p class="text-center">Por favor, ingrese su contraseña actual y la nueva contraseña dos veces para confirmar.</p>
            <form action="{{ url_for('auth.modification_password') }}" method="post">
                <div class="form-group mb-3">
                    <label for="current_password" class="form-label">Contraseña Actual:</label>
                    <input type="password" class="form-control" id="current_password" name="current_password" required>
                </div>

                <div class="form-group mb-3">
                    <label for="new_password" class="form-label">Contraseña nueva:</label>
                    <input type="password" class="form-control" id="new_password" name="new_password" required>
                </div>

                <div class="form-group mb-3">
                    <label for="new_password_again" class="form-label">Contraseña nueva:</label>
                    <input type="password" class="form-control" id="new_password_again" name="new_password_again" required>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary" >Cambiar contraseña</button>
                </div>
                
            </form>
        </div>
    </div>
</div>
{% endblock %}

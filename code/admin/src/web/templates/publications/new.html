{% extends 'base.html' %}

{% block title %}Nueva Publicación{% endblock %}

{% block content %}
<div class="container">
    <h1>Nueva Publicación</h1>

    <form method="POST" action="{{ url_for('publications.create') }}">
        <div class="mb-3">
            <label for="title" class="form-label">Título</label>
            <input type="text" class="form-control" id="title" name="title" required maxlength="100">
        </div>

        <div class="mb-3">
            <label for="summary" class="form-label">Copete (Resumen)</label>
            <textarea class="form-control" id="summary" name="summary" maxlength="255" rows="2" required></textarea>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">Contenido</label>
            <textarea class="form-control" id="content" name="content" rows="10" required></textarea>
        </div>

        <button type="submit" name="action" value="draft" class="btn btn-success">Guardar como Borrador</button>
        
        <button type="submit" name="action" value="publish" class="btn btn-primary">Publicar</button>

        <a href="{{ url_for('publications.index') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<br>
<a href="{{ url_for('publications.index') }}" class="btn btn-outline-primary">Volver</a>


{% endblock %}

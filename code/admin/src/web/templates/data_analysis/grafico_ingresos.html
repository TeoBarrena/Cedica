{% extends 'base.html' %}

{% block title %}Métricas | Ingresos{% endblock %}

{% block head %}
    {{ super() }}
{% endblock %}

{% block content %}
    <h1 class="text-center">Gráfico de Ingresos Mensuales</h1>
    <div class="mt-4 mb-3">
        <form method="post">
            <label for="start_date">Fecha desde:</label>
            <input type="date" id="start_date" name="start_date" value="{{ start_date }}">
            <label for="end_date">Fecha hasta:</label>
            <input type="date" id="end_date" name="end_date" value="{{ end_date }}">
            <button class="btn btn-info" type="submit">Generar Gráfico</button>
        </form>
    </div>

    <div class="text-center">
        {{ graph_html|safe }}
    </div>
{% endblock %}

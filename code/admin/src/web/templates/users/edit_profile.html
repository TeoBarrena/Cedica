{% extends 'base.html' %}

{% block title %}Editar perfil{% endblock %}

{% block head %}
    {{ super() }}
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center mt-5">
    <div class="card" style="width: 30rem;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Editar Perfil</h2>
            <form method="POST" action="{{ url_for('users.update') }}">

                <div class="form-group mb-3">
                    <label for="alias">Alias</label>
                    <input type="text" class="form-control" id="alias" name="alias" value="{{ user.alias }}" required>
                </div>

                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('users.show') }}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Actualizar Perfil</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
